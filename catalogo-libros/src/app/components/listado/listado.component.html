<h2>Listado de Libros</h2>
<ul>
  <li *ngFor="let libro of libros">
    <span>
      {{ libro.title }} - {{ libro.author_name?.[0] }}
    </span>
    <!-- BotÃ³n para agregar a favoritos -->
    <button (click)="agregarAFavoritos(libro)">Agregar a Favoritos</button>
    <!-- Enlace a detalle -->
    <a [routerLink]="['/detalle', libro.key]">
      Ver Detalle
    </a>
  </li>
</ul>
