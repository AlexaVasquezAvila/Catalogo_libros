<h2>Listado de Libros</h2>
<ul class="list-group">
  <li
    class="list-group-item d-flex justify-content-between align-items-center"
    *ngFor="let libro of libros"
  >
    <!-- TÃ­tulo enlazado al detalle -->
    <a [routerLink]="['/detalle', libro.key]" class="text-decoration-none">
      {{ libro.title }} - {{ libro.author_name?.[0] }}
    </a>

    <button class="btn btn-sm btn-success" (click)="agregarAFavoritos(libro)">
      Favorito
    </button>
  </li>
</ul>
