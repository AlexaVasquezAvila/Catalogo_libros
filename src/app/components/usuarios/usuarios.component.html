<h2>ðŸ‘¤ Usuarios Registrados</h2>

<form (submit)="crearUsuario()" style="margin-bottom: 20px">
  <input
    type="text"
    [(ngModel)]="nuevoUsuario.nombre"
    name="nombre"
    placeholder="Nombre"
    required
  />
  <input
    type="email"
    [(ngModel)]="nuevoUsuario.correo"
    name="correo"
    placeholder="Correo"
    required
  />
  <button type="submit">Guardar usuario</button>
</form>

<ul>
  <li *ngFor="let usuario of usuarios">
    {{ usuario.nombre }} - {{ usuario.correo }}
  </li>
</ul>
